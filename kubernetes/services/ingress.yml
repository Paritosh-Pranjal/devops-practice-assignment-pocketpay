apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: bc-devops-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /$
            pathType: Exact
            backend:
              service:
                name: service-registry-svc
                port:
                  number: 8761
          - path: /(eureka)(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: service-registry-svc
                port:
                  number: 8761
